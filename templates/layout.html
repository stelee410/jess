{% from 'bootstrap5/nav.html' import render_nav_item %}
{% from 'bootstrap5/utils.html' import render_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>灵芸.AI</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icon1.png') }}">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css?v=004'">
    <link rel="stylesheet" href="/static/fontawesome/css/all.min.css">
	<script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/autosize.min.js"></script>
    <script type="text/javascript" src="/static/js/chat.js?v=004"></script>
</head>

<body>
    <div id="logo">
        <a href="/"><img id="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"></a>
    </div>
    {% if userDisplayName %}
    <div id="user-container">
        欢迎 {{userDisplayName}}!
        <a href="/my" class="text-white">设置</a>
        <a href="/logout" class="text-white">登出</a>
    </div>
    {% endif %}
    <div id="main">
        {{ render_messages(container=False, dismissible=True, dismiss_animate=True) }}
        {% block content %}{% endblock %}
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/popper.min.js"></script>
    </div>
</body>
</html>
